<!DOCTYPE html>
<html>

<head>
  <!-- Meta -->
  <meta charset="utf-8">
  <title>Mapplic - Custom Interactive Map Plugin - Apartment Example</title>

  <!-- Viewport for Responsivity -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <meta name="description" content="Image map of an apartment, an example of using Mapplic, a premium custom interactive map plugin to display custom image or vector (SVG) maps.">

  <!-- Stylesheets -->
  <link href='https://fonts.googleapis.com/css?family=Maven+Pro:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/hskapare/alta/630b56ed/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.css" />
  <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/hskapare/alta/630b56ed/mapplic/mapplic.css">
  <!-- Internet Explorer -->
  <!--[if lt IE 9]>
			<link rel="stylesheet" type="text/css" href="mapplic/mapplic-ie.css">
			<script type="text/javascript" src="js/html5shiv.js"></script>
		<![endif]-->
</head>

<body>
  <div id="wrap">

    <!-- Site header -->
    <header id="header">

    </header>

    <!-- Site content -->
    <div id="content">

      <section id="map-section" class="inner over">
        <div class="editor-window">
          <div class="window-mockup brown"></div>
          <div class="editor-body">
            <code>
								{<br>
								&nbsp;&nbsp;&nbsp;"id": "newlandmark",<br>
								&nbsp;&nbsp;&nbsp;"title": "New Landmark",<br>
								&nbsp;&nbsp;&nbsp;"description": "Creating a new landmark is that easy!",<br>
								&nbsp;&nbsp;&nbsp;"x": "<span class="mapplic-coordinates-x">0.0000</span>",<br>
								&nbsp;&nbsp;&nbsp;"y": "<span class="mapplic-coordinates-y">0.0000</span>",<br>
								&nbsp;&nbsp;&nbsp;...<br>
								}
							</code>
          </div>
        </div>

        <div class="map-container">
          <div class="window-mockup">
            <div class="window-bar"></div>
          </div>
          <!-- Map -->

          <!-- This is where the map is drawn -->
          <div id="mapplic"></div>

          <div id="second"></div>
        </div>

      </section>

    </div>

    <!-- Site footer -->
    <footer id="footer">
      <div class="inner">
        <span>Copyright &copy; 2018 <a href="https://codecanyon.net/user/sekler?ref=sekler">sekler</a>. All rights reserved.</span>
      </div>
    </footer>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>  
  <script type="text/javascript" src="https://cdn.rawgit.com/hskapare/alta/630b56ed/mapplic/mapplic.js"></script>
  <script type="text/javascript" src="https://cdn.rawgit.com/hskapare/alta/342681b9/mapplic/alta.js"></script>
</body>

</html>
